<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container-main">
        <div id="container-calculator-frame">
            <div id="container-display">
                <div id="calculator-display">DISPLAY</div>
            </div>
            <div id="container-buttons">
                <button class="button" id="button-7" data-value="7">7</button>
                <button class="button" id="button-8" data-value="8">8</button>
                <button class="button" id="button-9" data-value="9">9</button>
                <button class="button" id="button-divide" data-value="divide">/</button>
                <button class="button" id="button-4" data-value="4">4</button>
                <button class="button" id="button-5" data-value="5">5</button>
                <button class="button" id="button-6" data-value="6">6</button>
                <button class="button" id="button-multiply" data-value="multiply">*</button>
                <button class="button" id="button-1" data-value="1">1</button>
                <button class="button" id="button-2" data-value="2">2</button>
                <button class="button" id="button-3" data-value="3">3</button>
                <button class="button" id="button-subtract" data-value="subtract">-</button>
                <button class="button" id="button-0" data-value="0">0</button>
                <button class="button" id="button-clear" data-value="clear">C</button>
                <button class="button" id="button-evaluate" data-value="evaluate">=</button>
                <button class="button" id="button-add" data-value="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
