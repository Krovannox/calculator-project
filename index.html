<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="frame">
        <input type="text" id="display" readonly>
        <div id="buttons-container">
            <button class="btn modifier" data-value="percentage">%</button>
            <button class="btn modifier" data-value="clear">C</button>
            <button class="btn modifier" data-value="return">⌫</button>
            <button class="btn operator" data-value="divide">÷</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="multiply">×</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="subtract">-</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="add">+</button>
            <button class="btn" data-value="plus-minus">+/-</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value="decimal-point">.</button>
            <button class="btn operator" data-value="equal">=</button>
        </div>
    </div>
</body>

</html>
